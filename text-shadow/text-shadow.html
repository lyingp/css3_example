<!DOCTYPE html>
<html>
  <head>
    <title>text-shadow.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style>
		.text_shadow{
  			text-align:center;
  			padding:24px;
  			margin:0px;
  			font-size:80px;
  			font-weight:bold;
  			color:#000;
  			background-color:#000;
  			text-shadow:
  					0px 0px 4px white,
  					0px -5px 4px #ff3,
  					2px -10px 6px #fd3,
  					-2px -15px 11px #f80,
  					2px -25px 18px #f20
  		}
	</style>
  </head>
  <body>
    <section>
    	<p class="text_shadow">text <br> shadow</p>
    </section>
  </body>
</html>
